<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Final To Do</title>
</head>
<body>
    <aside>
        <p>Срочное</p>
        <p>Дом</p>
        <p>Работа</p>
        <p>Дача</p>
        <p>Всячина</p>
        <p>Архив</p>
        <p>Все</p>
    </aside>
    <div class="content">
        <div class="top">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Заголовок</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Описание</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="func">
                <div class="form-check">        
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault">        
                    <label class="form-check-label" for="flexCheckDefault">
                        Срочная задача?
                    </label>
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Выберите категорию</label>
                    <select id="inputState" class="form-select">
                      <option selected>Дом</option>
                      <option>Работа</option>
                      <option>Дача</option>
                      <option>Всячина</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-date-label" for="DateInput">
                        Сделать до:
                    </label>
                    <input class="form-date-input" type="date" id="DateInput">                    
                </div>
            </div>  
            <button class="btn btn-primary AddMessageBtn" type="submit">Добавить</button>
        </div>
        <div class="addCategory">
            <h2>Добавить категорию</h2>
            <div class="addCategoryForm">
                <input type="text" class="form-control addCategoryInput">
                <button class="btn btn-primary addCategoryBtn" type="submit">Добавить</button>
            </div>            
        </div>
    </div> 
    <script src="ToDo.js"></script>
</body>
</html>
